<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <!-- DataTables -->
    <link rel="stylesheet" th:href="@{/plugins/datatables/dataTables.bootstrap.css}"/>
    <!-- DataTables -->
    <script th:src="@{/plugins/datatables/jquery.dataTables.min.js}"></script>
    <script th:src="@{/plugins/datatables/dataTables.bootstrap.min.js}"></script>
    <!-- page script -->
    <script>
      $(function () {
        $("#example1").DataTable();
      });
    </script>
</head>
<body class="hold-transition skin-blue sidebar-mini">

<section class="content-header">
    <h1>
        用户管理
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">系统管理</a></li>
        <li class="active">用户管理</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">用户列表</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <table id="example1" class="table table-bordered table-striped">
                        <thead>
                        <tr>
                            <th>用户编号</th>
                            <th>用户名</th>
                            <th>真实姓名</th>
                            <th>状态</th>
                            <td>操作</td>
                        </tr>
                        </thead>
                        <tbody th:if="${ not #lists.isEmpty(users)}">
                        <tr th:each="user,status:${users}">
                            <td th:text="${status.count}"></td>
                            <td th:text="${user.userName}"></td>
                            <td th:text="${user.realName}"></td>
                            <td th:text="${user.enabled}?'可用':'禁用'"></td>
                            <td>
                                <a href="#">修改</a>
                                <a href="#">删除</a>
                            </td>
                        </tr>
                        </tbody>
                        <tbody th:if="${#lists.isEmpty(users)}">
                        <tr>
                            <td align="center" colspan="5">
                                没有数据
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</section>
<!-- /.content -->

</body>
</html>
